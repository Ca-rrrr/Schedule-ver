<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🏝️ 일정 체크</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="toolbar">
    <button id="prevBtn">◀</button>
    <div id="ym" class="ym"></div>
    <button id="nextBtn">▶</button>
    <div class="spacer"></div>
    <select id="memberSel"></select>
    <button id="reloadBtn">🔄 새로고침</button>
  </header>

  <main class="container">
    <div class="calendar" id="cal"></div>
  </main>

  <footer>© 2025 AR C — All rights reserved.</footer>

  <!-- 모달 -->
  <div class="modal-backdrop" id="mbg"></div>
  <div class="modal" id="modal">
    <div class="modal-head">
      <span id="md-title"></span>
      <button id="md-close">닫기</button>
    </div>
    <label><input type="checkbox" id="md-unavail" /> 이 날짜 불가</label>
    <textarea id="md-note" rows="5" placeholder="메모(사유 등)"></textarea>
    <button id="md-save">저장</button>
    <div id="md-allnotes"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
